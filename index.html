<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src="https://aframe.io/releases/0.8.0/aframe.min.js">
	 	</script>	
</head>

<body>
 <a-assets>
     <a-asset-item id="cell-obj" src="cell.obj"></a-asset-item>
     <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item>

     <a-asset-item id="tinker-obj" src="tinker.obj"></a-asset-item>
     <a-asset-item id="obj-mtl" src="obj.mtl"></a-asset-item>
     </a-assets>
<a-scene>
<a-plane
color="#C8F0A9"
rotation="-90 0 0"
height="100" 
width="100">	
</a-plane>
<a-entity 
obj-model="obj: #cell-obj; mtl: #cell-mtl" 
scale=".1 .1 .1" 
rotation="-90 0 0" 
position="0.055 0.069 -3.697">	
</a-entity>
<a-entity
obj-model="obj: #tinker-obj; mtl: #obj-mtl" 
scale=".03 .03 .03" 
rotation="-90 0 0" 
position="-0.227 0.001 -3.722">
</a-entity>
 <a-text 
  value="cell wall+cell membrane" 
  color="black"
  position="-0.534 2.236 -3.686" 
  scale="0.690 0.790 .8">
  </a-text>
  <a-text
value="protects and give support to the cell"
color="grey"
position="-0.982 1.997 -3.69" 
scale=".8 .8 .8">
</a-text>
<a-text
value="nucleus"
color="black"
scale=".8 .8 .8"
position="-1.503 1.568 -2.030"
rotation="0 80 0">
</a-text>
 <a-text
 value="control center"
color="grey"
scale=".8 .8 .8"
position="-1.503 1.397 -2.030"
rotation="0 80 0">
</a-text>
<a-text
value="vacuole"
color="black"
scale=".8 .8 .8"
position="1.879 1.196 -1.771"
rotation="0 -50 0">
</a-text>
<a-text
value="stores nutrients and water"
color="grey"
scale=".8 .8 .8"
position="1.359 1.042 -2.279"
rotation="0 -50 0">
</a-text>

<a-sphere
color="#B4DDEE"
scale="1 1 1"
position="2.072 -0.070 -1.443">
</a-sphere>

</a-scene>
<audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload>
</audio>
</body>
</html>
