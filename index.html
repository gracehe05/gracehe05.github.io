<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src="https://aframe.io/releases/0.8.0/aframe.min.js">
	 	</script>
	 <a-assets>
     <a-asset-item id="tinker.obj" src="tinker.obj"></a-asset-item>
     <a-asset-item id="obj.mtl" src="obj.mtl"></a-asset-item>
     </a-assets>
</head>
<body>

<a-scene>
<a-box
color="#C0FB9C"
scale="2 2 2"
position="0 2 -5" 
rotation="0 90 90" >
</a-box>
<a-plane
color="grey"
rotation="-90 0 0"
height="100" 
width="100">	
</a-plane>
<a-entity 
obj-model="obj: #tinker-obj; mtl: #obj-mtl" 
scale="0.01 0.01 0.01" 
rotation="-90 0 0" 
position="0 2 -5">	
</a-entity>
 <a-text 
  value="nucleus" 
  color="#952489"
  position="-0.5 0.2 -3" 
  scale="1.5 1.5 1.5">
  </a-text>
</a-scene>

</body>
</html>
