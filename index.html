<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src="https://aframe.io/releases/0.8.0/aframe.min.js">
	 	</script>	
</head>

<body>
 <a-assets>
     <a-asset-item id="cell-obj" src="cell.obj"></a-asset-item>
     <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item>

     <a-asset-item id="tinker-obj" src="tinker.obj"></a-asset-item>
     <a-asset-item id="obj-mtl" src="obj.mtl"></a-asset-item>

      <a-asset-item id="organ-obj" src="organ.obj"></a-asset-item>
     <a-asset-item id="organ-mtl" src="organ.mtl"></a-asset-item>
     </a-assets>
<a-scene>
<a-plane
color="#C8F0A9"
rotation="-90 0 0"
height="100" 
width="100">	
</a-plane>
<a-entity 
obj-model="obj: #cell-obj; mtl: #cell-mtl" 
scale=".15 .15 .15" 
rotation="-90 0 0" 
position="0.055 0.069 -3.697">	
</a-entity>
<a-entity
obj-model="obj: #tinker-obj; mtl: #obj-mtl" 
scale=".03 .03 .03" 
rotation="-90 0 0" 
position="-0.227 0.001 -3.722">
</a-entity>
<a-entity 
obj-model="obj: #organ-obj; mtl: #organ-mtl" 
scale=".1 .1 .1" 
rotation="-80 0 0" 
position="-3.559 0.069 3.589">  
</a-entity>
 <a-text 
  value="cell wall+cell membrane" 
  color="black"
  position="1.840 1.365 -1.141" 
  scale="0.690 0.790 .8"
  rotation="0 -80 0">
  </a-text>
  <a-text
value="protects and give support to the cell"
color="grey"
position="-0.982 1.997 -3.69" 
scale=".8 .8 .8">
</a-text>
<a-text
value="nucleus"
color="black"
scale=".8 .8 .8"
position="-1.503 1.568 -2.030"
rotation="0 80 0">
</a-text>
 <a-text
 value="control center, also contains most of the genetic information"
color="grey"
scale=".8 .8 .8"
position="-1.503 1.397 -2.030"
rotation="0 80 0">
</a-text>
<a-text
value="vacuole"
color="black"
scale=".8 .8 .8"
position="1.879 1.196 -1.771"
rotation="0 -50 0">
</a-text>
<a-text
value="stores nutrients and water"
color="grey"
scale=".8 .8 .8"
position="1.359 1.042 -2.279"
rotation="0 -50 0">
</a-text>
<a-text
value="Welcome to My Plant Cell"
position="-1.235 2.948 -3.099"
color="blue"
scale="1.2 1.2 1.2"
font="monoid">
</a-text>
<a-text
value="cytoplasm(invisible)"
color="black"
scale=".8 .8 .8"
position="-1.107 0.514 -0.761"
rotation="-50 0 0">
</a-text>
<a-text
value="jelly-like fluid inside cell"
color="grey"
scale=".8 .8 .8"
position="-1.230 0.350 -0.813"
rotation="-50 0 0">
</a-text>
<a-text
value="mitochondria"
color="black"
scale=".8 .8 .8"
position="-1.503 1.568 -2.030"
rotation="0 80 0">
</a-text>
<a-text
value="the power house of the cell; turns nutrients into energy"
color="grey"
scale=".8 .8 .8"
position="-1.503 1.568 -2.030"
rotation="0 80 0">
</a-text>

<a-sphere
color="#B4DDEE"
scale="1 1 1"
position="2.072 -0.07 -1.8">
<a-animation 
attribute="position" 
to="2.072 -1 -1.8" 
direction="alternate" 
dur="2000"
repeat="indefinite">
</a-animation>
</a-sphere>

</a-scene>

</body>
</html>
