<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script src="https://aframe.io/releases/0.8.0/aframe.min.js">
	 	</script>	
</head>

<body>
 <a-assets>
     <a-asset-item id="cell-obj" src="cell.obj"></a-asset-item>
     <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item>
     </a-assets>
<a-scene>
<a-plane
color="grey"
rotation="-90 0 0"
height="100" 
width="100">	
</a-plane>
<a-entity 
obj-model="obj: #cell-obj; mtl: #cell-mtl" 
scale="1 1 1" 
rotation="-90 0 0" 
position="0 2 1">	
</a-entity>
 <a-text 
  value="nucleus" 
  color="#952489"
  position="-0.5 0.2 -3" 
  scale="1.5 1.5 1.5">
  </a-text>
</a-scene>

</body>
</html>
